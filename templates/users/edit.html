{{define "users/edit" }}

<!DOCTYPE html>
<html>
<head>
  <title>Go web</title>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Desarrollo web go</a>
      </div>
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/users/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
      
    </div>
  </nav>

   <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <form class="form-horizontal" method="PUT" action="/users/update" id="update-user-form">

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Username" placeholder="Ingrese username" name="username" value="{{ .User.Username }}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email" value="{{ .User.Email }}">
            </div>
          </div>
          
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Editar</button>
            </div>
          </div>

        </form>
        
       
        
      </div>
    </div>
  </div>
  </div>

</body>
</html>

{{ end }}
